<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
</head>
<body>
    <div id="quoteDisplay">
        <p id="quote">Click the button to generate a quote!</p>
        <button id="generateQuote">Generate Quote</button>
    </div>
    <div id="addQuote">
        <input type="text" id="newQuote" placeholder="Enter a new quote">
        <button id="addQuoteButton">Add Quote</button>
    </div>
    <script src="random_quote_generator.js"></script>
</body>
</html>
